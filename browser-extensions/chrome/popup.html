<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            color: #666;
        }

        .current-url {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
        }

        .current-url label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .current-url .url {
            font-size: 14px;
            color: #333;
            word-break: break-all;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: 500;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            background: #f8fff9;
            border: 1px solid #28a745;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .short-url {
            font-weight: 500;
            color: #28a745;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            flex: 1;
            padding: 6px;
            font-size: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-small:hover {
            background: #218838;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
            font-size: 12px;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ”— makeURL</div>
        <div class="subtitle">HÄ±zlÄ± URL KÄ±saltÄ±cÄ±</div>
    </div>

    <div class="current-url">
        <label>Mevcut Sayfa:</label>
        <div class="url" id="currentUrl">YÃ¼kleniyor...</div>
    </div>

    <div class="form-group">
        <label for="customName">Ã–zel Ä°sim (opsiyonel):</label>
        <input type="text" id="customName" placeholder="github, proje, vb." maxlength="50">
    </div>

    <button id="shortenBtn" class="btn">KÄ±salt</button>

    <div id="result" class="result">
        <div class="short-url" id="shortUrl"></div>
        <div class="actions">
            <button id="copyBtn" class="btn-small">Kopyala</button>
            <button id="openBtn" class="btn-small">AÃ§</button>
            <button id="shareBtn" class="btn-small">PaylaÅŸ</button>
        </div>
    </div>

    <div id="error" class="error"></div>

    <script src="popup.js"></script>
</body>
</html>
